<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель - Olga Website</title>
    <link rel="stylesheet" href="../shared/styles/common.css">
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <h1>Вход в админ-панель</h1>
            <p class="login-subtitle">Введите ваши учетные данные для доступа</p>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="admin@example.com"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Введите пароль"
                        required
                    >
                </div>
                
                <div id="errorMessage" class="alert alert-error" style="display: none;"></div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Войти</button>
                
                <div class="login-footer">
                    <a href="../public/index.html" class="back-link">← Вернуться на главную</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../shared/scripts/api.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
