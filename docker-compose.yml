services:
  postgres:
    image: postgres:15-alpine
    container_name: olga_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: olga_website
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - olga_network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: olga_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # MinIO Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - olga_network
    restart: unless-stopped

  # Создание bucket при первом запуске
  minio-setup:
    image: minio/mc:latest
    container_name: olga_minio_setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/olga-media --ignore-existing;
      mc anonymous set download myminio/olga-media;
      exit 0;
      "
    networks:
      - olga_network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  olga_network:
    driver: bridge
