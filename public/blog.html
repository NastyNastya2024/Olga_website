<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог - Olga Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/shared/styles/common.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <img src="/img/logo.png" alt="Olga Website" class="logo-img">
            </div>
            <ul class="nav-menu">
                <li><a href="/">Главная</a></li>
                <li><a href="/videos.html">Видео</a></li>
                <li><a href="/tours.html">Ретриты</a></li>
                <li><a href="/club.html">Клуб</a></li>
                <li><a href="/blog.html" class="active">Блог</a></li>
            </ul>
            <a href="/admin" class="btn-login">Вход</a>
        </nav>
    </header>

    <main class="main-content">
        <section class="page-header">
        </section>

        <section class="content-section">
            <div class="blog-list" id="blogList">
                <p class="loading">Загрузка статей...</p>
            </div>
            
            <div class="telegram-section">
                <div class="telegram-container">
                    <img src="/img/Telegram.png" alt="Телеграм канал" class="telegram-image">
                </div>
            </div>
        </section>
    </main>

    <script src="/shared/scripts/api.js"></script>
    <script src="/scripts/blog.js"></script>
    <script>
        // Загружаем статьи блога при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof loadBlogPosts === 'function') {
                loadBlogPosts();
            } else {
                console.error('Функция loadBlogPosts не найдена');
            }
        });

        // Инверсия цветов меню с самого начала
        const header = document.querySelector('.header');
        if (header) {
            header.classList.add('scrolled');
        }
    </script>
</body>
</html>
