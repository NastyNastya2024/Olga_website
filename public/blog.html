    <script>
        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ —Å –∫–∞—Ç–µ–≥–æ—Ä–∏–µ–π blog_1 –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –±–ª–æ–≥–∞
        async function loadBlogVideos() {
            const grid = document.getElementById('blogVideosGrid');
            if (!grid) return;
            
            grid.innerHTML = '<p class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ...</p>';

            try {
                // –ü–æ–ª—É—á–∞–µ–º –≤–∏–¥–µ–æ —Å –∫–∞—Ç–µ–≥–æ—Ä–∏–µ–π blog_1
                const response = await api.get('/public/videos?category=blog_1');
                const videos = response.data || response;

                if (!videos || videos.length === 0) {
                    grid.innerHTML = '<p class="empty-state">–í–∏–¥–µ–æ –ø–æ–∫–∞ –Ω–µ—Ç</p>';
                    return;
                }

                grid.innerHTML = videos.map(video => {
                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ URL –≤–∏–¥–µ–æ —Ñ–∞–π–ª–æ–º –∏–ª–∏ YouTube/Vimeo —Å—Å—ã–ª–∫–æ–π
                    const isVideoFile = video.video_url && (
                        video.video_url.endsWith('.mp4') || 
                        video.video_url.endsWith('.webm') || 
                        video.video_url.endsWith('.mov') ||
                        video.video_url.includes('/videos/') ||
                        video.video_url.includes('/uploads/')
                    );
                    
                    const isYouTube = video.video_url && video.video_url.includes('youtube.com');
                    const isVimeo = video.video_url && video.video_url.includes('vimeo.com');
                    
                    let videoContent = '';
                    
                    if (isVideoFile) {
                        // –ü—Ä—è–º–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ –≤–∏–¥–µ–æ —Ñ–∞–π–ª - –∏—Å–ø–æ–ª—å–∑—É–µ–º HTML5 video player
                        videoContent = `
                            <video controls style="width: 100%; height: 100%; object-fit: cover;">
                                <source src="${video.video_url}" type="video/mp4">
                                –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
                            </video>
                        `;
                    } else if (isYouTube) {
                        // YouTube –≤–∏–¥–µ–æ - –∏–∑–≤–ª–µ–∫–∞–µ–º ID –∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º embed
                        const videoId = video.video_url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/)?.[1];
                        if (videoId) {
                            videoContent = `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="width: 100%; height: 100%;"></iframe>`;
                        } else {
                            videoContent = '<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #7f8c8d;">–í–∏–¥–µ–æ</div>';
                        }
                    } else if (isVimeo) {
                        // Vimeo –≤–∏–¥–µ–æ - –∏–∑–≤–ª–µ–∫–∞–µ–º ID –∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º embed
                        const videoId = video.video_url.match(/vimeo\.com\/(\d+)/)?.[1];
                        if (videoId) {
                            videoContent = `<iframe src="https://player.vimeo.com/video/${videoId}" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen style="width: 100%; height: 100%;"></iframe>`;
                        } else {
                            videoContent = '<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #7f8c8d;">–í–∏–¥–µ–æ</div>';
                        }
                    } else {
                        // –î—Ä—É–≥–æ–π —Ç–∏–ø —Å—Å—ã–ª–∫–∏ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–≤—å—é –∏–ª–∏ –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä
                        videoContent = video.preview_url 
                            ? `<img src="${video.preview_url}" alt="${video.title}" style="width: 100%; height: 100%; object-fit: cover;">`
                            : '<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #7f8c8d; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">üé• –í–∏–¥–µ–æ</div>';
                    }
                    
                    return `
                        <div class="video-card">
                            <div class="video-placeholder">
                                ${videoContent}
                            </div>
                            <div class="video-card-content">
                                <h3>${video.title}</h3>
                                <p>${video.description || ''}</p>
                                <button onclick="showVideoPlayer('${video.video_url.replace(/'/g, "\\'")}', '${(video.title || '').replace(/'/g, "\\'")}')" class="btn btn-primary">–°–º–æ—Ç—Ä–µ—Ç—å</button>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ:', error);
                grid.innerHTML = '<p class="empty-state">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ</p>';
            }
        }

        function showVideoPlayer(videoUrl, videoTitle) {
            const modal = document.getElementById('videoPlayerModal');
            const videoElement = document.getElementById('videoPlayer');
            const titleElement = document.getElementById('videoPlayerTitle');
            
            if (!modal || !videoElement) {
                console.error('–≠–ª–µ–º–µ–Ω—Ç—ã –≤–∏–¥–µ–æ–ø–ª–µ–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
                return;

            titleElement.textContent = videoTitle || '–í–∏–¥–µ–æ';
            videoElement.src = videoUrl;
            modal.style.display = 'block';
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
            videoElement.play().catch(error => {
                console.log('–ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –≤–∏–¥–µ–æ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω –±—Ä–∞—É–∑–µ—Ä–æ–º:', error);
            });
        }

        function closeVideoPlayer() {
            const modal = document.getElementById('videoPlayerModal');
            const videoElement = document.getElementById('videoPlayer');
            
            if (modal) {
                modal.style.display = 'none';
            }
            
            if (videoElement) {
                videoElement.pause();
                videoElement.src = '';
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        document.addEventListener('click', function(event) {
            const videoPlayerModal = document.getElementById('videoPlayerModal');
            if (videoPlayerModal && event.target === videoPlayerModal) {
                closeVideoPlayer();
            }
        });

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–∏–¥–µ–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã

    </script>
    <script>
        // –ó–∞–≥—Ä—É–∑–∫–∞ hero –≤–∏–¥–µ–æ –∏–∑ S3 –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –±–ª–æ–≥–∞

                console.error('‚ùå –≠–ª–µ–º–µ–Ω—Ç video –Ω–µ –Ω–∞–π–¥–µ–Ω');

                const response = await api.get('/public/hero/video/blog_1');
                
                console.log('üì• –û—Ç–≤–µ—Ç –æ—Ç API:', response);
                console.log('üìä –¢–∏–ø –æ—Ç–≤–µ—Ç–∞:', typeof response);
                console.log('üìä –ö–ª—é—á–∏ –æ—Ç–≤–µ—Ç–∞:', response ? Object.keys(response) : 'null');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–æ—Ä–º–∞—Ç –æ—Ç–≤–µ—Ç–∞
                let videoUrl = null;
                let isSuccess = false;
                
                if (response && typeof response === 'object') {
                    // API –∫–ª–∏–µ–Ω—Ç –º–æ–∂–µ—Ç –≤–µ—Ä–Ω—É—Ç—å –¥–∞–Ω–Ω—ã–µ –Ω–∞–ø—Ä—è–º—É—é –∏–ª–∏ –æ–±–µ—Ä–Ω—É—Ç—å –≤ data
                    videoUrl = response.url || (response.data && response.data.url);
                    isSuccess = response.success === true || (response.data && response.data.success === true);
                    
                    // –ï—Å–ª–∏ –Ω–µ—Ç success, –Ω–æ –µ—Å—Ç—å url, —Å—á–∏—Ç–∞–µ–º —É—Å–ø–µ—à–Ω—ã–º
                    if (!isSuccess && videoUrl) {

                    }
                }
                
                console.log('üìä –ü–∞—Ä—Å–∏–Ω–≥ –æ—Ç–≤–µ—Ç–∞:', { videoUrl, isSuccess, response });
                
                if (isSuccess && videoUrl) {
                    console.log('‚úÖ –ü–æ–ª—É—á–µ–Ω URL –≤–∏–¥–µ–æ:', videoUrl);
                    
                    // –°–æ–∑–¥–∞–µ–º source —ç–ª–µ–º–µ–Ω—Ç —Å URL –∏–∑ S3
                    const source = document.createElement('source');
                    source.src = videoUrl;

                    // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ source —ç–ª–µ–º–µ–Ω—Ç—ã
                    video.innerHTML = '';
                    video.appendChild(source);
                    
                    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
                    video.addEventListener('loadeddata', () => {
                        console.log('‚úÖ –í–∏–¥–µ–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ');
                        // –£–±–∏—Ä–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ –µ—Å–ª–∏ –æ–Ω–æ –±—ã–ª–æ
                        const errorMsg = document.querySelector('.hero .error-msg');
                        if (errorMsg) errorMsg.remove();
                    });
                    
                    video.addEventListener('error', (e) => {

                        console.error('   URL:', videoUrl);

                        showError('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –≤–∏–¥–µ–æ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å.');
                    });
                    
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–∏–¥–µ–æ
                    video.load();
                    
                    // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
                    video.play().catch(err => {
                        console.warn('‚ö†Ô∏è –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω:', err);
                    });
                } else {
                    console.warn('‚ö†Ô∏è –í–∏–¥–µ–æ blog_1 –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –≤ S3');
                    console.warn('   –û—Ç–≤–µ—Ç:', response);
                    console.warn('   videoUrl:', videoUrl);
                    console.warn('   isSuccess:', isSuccess);
                    
                    if (response && response.availableVideos && response.availableVideos.length > 0) {
                        console.log('üìπ –î–æ—Å—Ç—É–ø–Ω—ã–µ –≤–∏–¥–µ–æ –≤ S3:');
                        response.availableVideos.forEach(v => console.log(`   - ${v.key}`));
                    }
                    
                    // –°–∫—Ä—ã–≤–∞–µ–º –≤–∏–¥–µ–æ, –Ω–æ –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                    video.style.display = 'none';
                }
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ hero –≤–∏–¥–µ–æ:', error);
                console.error('   –î–µ—Ç–∞–ª–∏:', error.message);
                console.error('   Stack:', error.stack);
                console.error('   –ü–æ–ª–Ω—ã–π –æ–±—ä–µ–∫—Ç –æ—à–∏–±–∫–∏:', error);
                
                // –ë–æ–ª–µ–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ç–∏–≤–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
                let errorMessage = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ –∏–∑ S3';
                if (error.message) {
                    if (error.message.includes('–ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É')) {

                    } else {
                        errorMessage = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ: ' + error.message;
                    }
                }
                
                showError(errorMessage);
            }
        }
        
        function showError(message) {
            const hero = document.querySelector('.hero');
            if (hero) {
                // –£–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ä–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ –µ—Å–ª–∏ –µ—Å—Ç—å
                const oldError = hero.querySelector('.error-msg');

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–∏–¥–µ–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
