<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео - Olga Website</title>
    <link rel="stylesheet" href="/shared/styles/common.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <img src="/img/logo.png" alt="Olga Website" class="logo-img">
            </div>
            <ul class="nav-menu">
                <li><a href="/">Главная</a></li>
                <li><a href="/videos.html" class="active">Видео</a></li>
                <li><a href="/tours.html">Ретриты</a></li>
                <li><a href="/club.html">Клуб</a></li>
                <li><a href="/blog.html">Блог</a></li>
            </ul>
            <a href="/admin" class="btn-login">Вход</a>
        </nav>
    </header>

    <main class="main-content">
        <section class="page-header">
            <h1>Видео / Уроки</h1>
            <p>Здесь вы найдете все доступные видео и уроки</p>
        </section>

        <section class="content-section">
            <div class="videos-grid" id="videosGrid">
                <p>Загрузка видео...</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Olga Website. Все права защищены.</p>
    </footer>

    <!-- Модальное окно для видеоплеера -->
    <div id="videoPlayerModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 90vw; width: 90vw; max-height: 90vh; background: #000;">
            <span class="close" onclick="closeVideoPlayer()" style="color: #fff; font-size: 28px; font-weight: bold; cursor: pointer; position: absolute; right: 20px; top: 10px; z-index: 1001;">&times;</span>
            <h2 id="videoPlayerTitle" style="margin-bottom: 1rem; color: #fff; padding: 20px 20px 0;"></h2>
            <div style="position: relative; width: 100%; padding-bottom: 56.25%; background: #000;">
                <video id="videoPlayer" controls style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
                    Ваш браузер не поддерживает воспроизведение видео.
                </video>
            </div>
        </div>
    </div>

    <script src="/shared/scripts/api.js"></script>
    <script src="/scripts/videos.js"></script>
</body>
</html>
