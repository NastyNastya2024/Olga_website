    <script>
        // –ö–∞—Ä—É—Å–µ–ª—å –∏–∫–æ–Ω–æ–∫ —Å–µ—Ä–≤–∏—Å–æ–≤
        (function() {
            const servicesRow = document.getElementById('servicesRow');
            const cards = Array.from(servicesRow.querySelectorAll('.service-card'));
            const leftArrow = document.getElementById('carouselLeft');
            const rightArrow = document.getElementById('carouselRight');
            let currentCenterIndex = 1; // –ò–Ω–¥–µ–∫—Å —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏ (–ú–µ–¥–∏—Ç–∞—Ü–∏–∏)

            function updateCarousel() {
                cards.forEach((card, index) => {
                    const cardIndex = parseInt(card.dataset.index);
                    card.classList.remove('service-card-center');
                    
                    // –í—ã—á–∏—Å–ª—è–µ–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é –æ—Ç —Ü–µ–Ω—Ç—Ä–∞
                    let relativePos = cardIndex - currentCenterIndex;
                    
                    // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Ü–∏–∫–ª–∏—á–µ—Å–∫–∏–π –ø–µ—Ä–µ—Ö–æ–¥
                    if (relativePos > 2) relativePos -= 5;
                    if (relativePos < -2) relativePos += 5;
                    
                    if (relativePos === 0) {
                        // –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞
                        card.classList.add('service-card-center');
                    }
                });
            }

            function moveLeft() {
                currentCenterIndex = (currentCenterIndex - 1 + 5) % 5;
                updateCarousel();
            }

            function moveRight() {
                currentCenterIndex = (currentCenterIndex + 1) % 5;
                updateCarousel();
            }

            if (leftArrow && rightArrow && servicesRow) {
                leftArrow.addEventListener('click', moveLeft);
                rightArrow.addEventListener('click', moveRight);
                updateCarousel();
            }
        })();
    </script>
