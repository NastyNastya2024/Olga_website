                        if (videoId) {
                            console.log(`–ò—Å–ø–æ–ª—å–∑—É–µ–º YouTube thumbnail –¥–ª—è –≤–∏–¥–µ–æ ${index + 1}:`, videoId);
                            previewContent = `<img src="https://img.youtube.com/vi/${videoId}/maxresdefault.jpg" alt="${video.title || '–í–∏–¥–µ–æ'}" loading="lazy" onerror="this.onerror=null; this.src='https://img.youtube.com/vi/${videoId}/hqdefault.jpg';">`;
                        } else {
                            console.log(`–ù–µ —É–¥–∞–ª–æ—Å—å –∏–∑–≤–ª–µ—á—å YouTube ID –¥–ª—è –≤–∏–¥–µ–æ ${index + 1}`);
                            previewContent = `<div class="video-placeholder">üé•</div>`;
                        }
                    } else if (isVideoFile) {
                        // –î–ª—è –≤–∏–¥–µ–æ —Ñ–∞–π–ª–æ–≤ –±–µ–∑ preview_url –∏—Å–ø–æ–ª—å–∑—É–µ–º video —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –ø–æ–∫–∞–∑–∞ –ø–µ—Ä–≤–æ–≥–æ –∫–∞–¥—Ä–∞
                        console.log(`–í–∏–¥–µ–æ —Ñ–∞–π–ª –±–µ–∑ preview_url –¥–ª—è –≤–∏–¥–µ–æ ${index + 1}, –∏—Å–ø–æ–ª—å–∑—É–µ–º video —ç–ª–µ–º–µ–Ω—Ç`);
                        previewContent = `<video muted playsinline preload="metadata" onloadedmetadata="this.currentTime=0.1" onerror="console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ:', this.src); this.onerror=null; this.parentElement.innerHTML='<div class=\\'video-placeholder\\'>üé•</div>';" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; display: block;">
                            <source src="${video.video_url}" type="video/mp4">
                        </video>`;
                    } else if (isVimeo) {
                        const videoId = video.video_url.match(/vimeo\.com\/(\d+)/)?.[1];
                        if (videoId) {
                            console.log(`Vimeo –≤–∏–¥–µ–æ ${index + 1}, –Ω–æ –Ω–µ—Ç preview_url`);
                            previewContent = `<div class="video-placeholder">üé•</div>`;
                        } else {
                            previewContent = `<div class="video-placeholder">üé•</div>`;
                        }
                    } else {
                        console.log(`–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ç–∏–ø –≤–∏–¥–µ–æ –¥–ª—è –≤–∏–¥–µ–æ ${index + 1}`);
                        previewContent = `<div class="video-placeholder">üé•</div>`;
                    }
                    
                    return `
                        <div class="featured-video-card" onclick="showVideoPlayer('${video.video_url.replace(/'/g, "\\'")}', '${(video.title || '').replace(/'/g, "\\'")}')">
                            <div class="featured-video-preview">
                                ${previewContent}
                                <div class="play-button">‚ñ∂</div>
                            </div>
                            <h4 class="featured-video-title">${video.title || '–í–∏–¥–µ–æ'}</h4>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ:', error);
                console.error('–î–µ—Ç–∞–ª–∏ –æ—à–∏–±–∫–∏:', error.message, error.stack);
                grid.innerHTML = '<p style="color: white; text-align: center; padding: 2rem;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –¥–µ—Ç–∞–ª–µ–π.</p>';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –≤–∏–¥–µ–æ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ
        function showVideoPlayer(videoUrl, videoTitle) {
            const modal = document.getElementById('videoPlayerModal');
            const videoElement = document.getElementById('videoPlayer');
            const titleElement = document.getElementById('videoPlayerTitle');
            
            if (!modal || !videoElement) {
                console.error('–≠–ª–µ–º–µ–Ω—Ç—ã –≤–∏–¥–µ–æ–ø–ª–µ–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
                return;
            }
            
            titleElement.textContent = videoTitle || '–í–∏–¥–µ–æ';
            
            const isVideoFile = videoUrl && (
                videoUrl.endsWith('.mp4') || 
                videoUrl.endsWith('.webm') || 
                videoUrl.endsWith('.mov') ||
                videoUrl.includes('/videos/') ||
                videoUrl.includes('/uploads/')
            );
            
            const isYouTube = videoUrl && videoUrl.includes('youtube.com');
            const isVimeo = videoUrl && videoUrl.includes('vimeo.com');
            
            if (isVideoFile) {
                videoElement.src = videoUrl;
                videoElement.style.display = 'block';
                const iframe = videoElement.parentElement.querySelector('iframe');
                if (iframe) iframe.remove();
            } else if (isYouTube) {
                const videoId = videoUrl.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/)?.[1];
                if (videoId) {
                    videoElement.style.display = 'none';
                    let iframe = videoElement.parentElement.querySelector('iframe');
                    if (!iframe) {
                        iframe = document.createElement('iframe');
                        iframe.style.cssText = 'position: absolute; top: 0; left: 0; width: 100%; height: 100%;';
                        iframe.setAttribute('frameborder', '0');
                        iframe.setAttribute('allowfullscreen', '');
                        videoElement.parentElement.appendChild(iframe);
                    }
                    iframe.src = `https://www.youtube.com/embed/${videoId}`;
                }
            } else if (isVimeo) {
                const videoId = videoUrl.match(/vimeo\.com\/(\d+)/)?.[1];
                if (videoId) {
                    videoElement.style.display = 'none';
                    let iframe = videoElement.parentElement.querySelector('iframe');
                    if (!iframe) {
                        iframe = document.createElement('iframe');
                        iframe.style.cssText = 'position: absolute; top: 0; left: 0; width: 100%; height: 100%;';
                        iframe.setAttribute('frameborder', '0');
                        iframe.setAttribute('allowfullscreen', '');
                        videoElement.parentElement.appendChild(iframe);
                    }
                    iframe.src = `https://player.vimeo.com/video/${videoId}`;
                }
            } else {
                videoElement.src = videoUrl;
                videoElement.style.display = 'block';
            }
            
            modal.style.display = 'block';
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –¥–ª—è –≤–∏–¥–µ–æ —Ñ–∞–π–ª–æ–≤
            if (isVideoFile) {
                videoElement.play().catch(error => {
                    console.log('–ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –≤–∏–¥–µ–æ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω –±—Ä–∞—É–∑–µ—Ä–æ–º:', error);
                });
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –≤–∏–¥–µ–æ–ø–ª–µ–µ—Ä–∞
        function closeVideoPlayer() {
            const modal = document.getElementById('videoPlayerModal');
            const videoElement = document.getElementById('videoPlayer');
            
            if (modal) {
                modal.style.display = 'none';
            }
            
            if (videoElement) {
                videoElement.pause();
                videoElement.src = '';
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        document.addEventListener('click', function(event) {
            const videoPlayerModal = document.getElementById('videoPlayerModal');
            if (videoPlayerModal && event.target === videoPlayerModal) {
                closeVideoPlayer();
            }
        });

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç—Ä–∏ –≤–∏–¥–µ–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ API –¥–æ—Å—Ç—É–ø–µ–Ω
            if (typeof api === 'undefined') {
                console.error('API –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω! –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ /shared/scripts/api.js –ø–æ–¥–∫–ª—é—á–µ–Ω.');
                return;
            }
            console.log('API –¥–æ—Å—Ç—É–ø–µ–Ω, –Ω–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –≤–∏–¥–µ–æ');
            loadFeaturedVideos();
        });
    </script>
